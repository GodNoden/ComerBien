spring.application.name=backend
# Configuraci贸n del servidor
server.port=8081
# server.servlet.context-path=/api

# Configuraci贸n de base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuraci贸n JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuraci贸n para desarrollo - CORS
spring.web.cors.allowed-origins=http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTGenerationInRecipeApp2024PleaseChangeInProduction
jwt.expiration=86400000

# Logging
logging.level.com.recipeapp=DEBUG
logging.level.org.springframework.security=DEBUG